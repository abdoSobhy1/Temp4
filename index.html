<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/framework.css">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="scripts/script.js"></script>
    <title>Dashboard</title>
</head>

<body>
    <div class="loading"></div>
    <div class="page flex">
        <div class="sidebar bg-white relative p-20">
            <h3 class="relative txt-c mt-0">ABDO</h3>
            <ul>
                <li>
                    <a class="active flex-ac fs-14 black rad-6 p-10" href="./index.html">
                        <i class="fa-regular fa-chart-bar fa-fw"></i>
                        <span class="mobile-hidden">Dashboard</span>
                    </a>
                </li>
                <li>
                    <a class="flex-ac fs-14 black rad-6 p-10" href="./settings.html">
                        <i class="fa-solid fa-gear fa-fw"></i>
                        <span class="mobile-hidden">Settings</span>
                    </a>
                </li>
                <li>
                    <a class="flex-ac fs-14 black rad-6 p-10" href="profile.html">
                        <i class="fa-regular fa-user fa-fw"></i>
                        <span class="mobile-hidden">Profile</span>
                    </a>
                </li>
                <li>
                    <a class="flex-ac fs-14 black rad-6 p-10" href="projects.html">
                        <i class="fa-solid fa-diagram-project fa-fw"></i>
                        <span class="mobile-hidden">Projects</span>
                    </a>
                </li>
                <li>
                    <a class="flex-ac fs-14 black rad-6 p-10" href="courses.html">
                        <i class="fa-solid fas fa-graduation-cap fa-fw"></i>
                        <span class="mobile-hidden">Courses</span>
                    </a>
                </li>
                <li>
                    <a class="flex-ac fs-14 black rad-6 p-10" href="friends.html">
                        <i class="fa-regular fa-circle-user fa-fw"></i>
                        <span class="mobile-hidden">Friends</span>
                    </a>
                </li>
                <li>
                    <a class="flex-ac fs-14 black rad-6 p-10" href="files.html">
                        <i class="fa-regular fa-file fa-fw"></i>
                        <span class="mobile-hidden">Files</span>
                    </a>
                </li>
                <li>
                    <a class="flex-ac fs-14 black rad-6 p-10" href="plans.html">
                        <i class="fa-regular fa-credit-card fa-fw"></i>
                        <span class="mobile-hidden">Plans</span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="content w-full">
            <div class="head bg-white p-15 flex-ac-sb">
                <div class="search relative">
                    <input class="p-10" type="search" id="input-fc">
                    <label for="search" class="label-fc">Type a keyword</label>
                </div>
                <div class="icons flex-ac">
                    <span class="notification relative"> <i class="fa-regular fa-bell fa-lg"></i></span>
                    <img src="images/avatar.jpg" alt="">
                </div>
            </div>
            <h1 id="swup" class="relative transition-fade">Dashboard</h1>
            <div id="swup" class=" transition-fade wrapper grid gap-20">
                <div class="welcome bg-white rad-10 txt-c-mobile block-mobile">
                    <div class="intro p-20 flex-sb bg-eee">
                        <div>
                            <h2 class="m-0">Welcome</h2>
                            <p class="grey mt-5">AbdelRahman</p>
                        </div>
                        <img src="images/welcome.png" alt="" class="mobile-hidden">
                    </div>
                    <img src="images/avatar.jpg" alt="" class="avatar">
                    <div class="body txt-c flex p-20 mt-20 mb-20 block-mobile">
                        <div>AbdelRahman Sobhy <span class="block grey fs-14 mt-10">Developer</span></div>
                        <div>80 <span class="block grey fs-14 mt-10">Projects</span></div>
                        <div>$8500 <span class="block grey fs-14 mt-10">Earned</span></div>
                    </div>
                    <a href="./profile.html" class="visit block fs-14 bg-blue white fit btn">Visit Profile</a>
                </div>
                <div class="quick-draft p-20 bg-white rad-10">
                    <h2 class="mt-0 mb-10">Quick Draft</h2>
                    <p class="mt-0 mb-20 grey fs-15">Write down your awesome ideas</p>
                    <form>
                        <div class="relative">
                            <input type="text" class="block mb-20 w-full p-10 b-none bg-eee rad-6" id="input-fc">
                            <label class="label-fc greylabel no-pad">Title</label>
                        </div>
                        <div class="relative">
                            <textarea class="block mb-20 w-full p-10 b-none bg-eee rad-6" id="input-fc"></textarea>
                            <label class="label-fc greylabel no-pad">Your Thoughts</label>
                        </div>
                        <input type="submit" value="Save" class="save block fs-14 bg-blue white b-none fit btn">
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts/swup.js"></script>
    <script>
        const swup = new Swup();
    </script>
</body>

</html>
